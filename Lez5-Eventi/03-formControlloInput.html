<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Compila i campi</h1>
    <p>Controlla lo username mentre l'utente scrive</p>

    <form action="http://www.example.org" method="POST">
        <label for="user">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <div id="feedback"></div>
        <br>
        <input type="submit" value="Registrati">
    </form>


    <script>
          var username = document.querySelector('#username');
        var feedback = document.querySelector('#feedback');

        // function suggerisci() {
        //     feedback.innerHTML = 'Ti conviene utilizzare uno Username di almeno 5 caratteri';
        //     feedback.className = 'warning';
        // }

        function controllaUser() {
            var user = username.value;
            if (user.length <= 5) {
                feedback.innerHTML = 'Stai usando ' + user.length + ' caratteri' ;
                feedback.className = 'danger';
                username.classList = 'bordoRed';
            } else {
                feedback.innerHTML = 'Stai usando ' + user.length + ' caratteri' ;
                feedback.className = 'success';
                username.classList = 'bordoGreen';
            }
        }


        username.addEventListener('input', controllaUser, false);
        // username.addEventListener('blur', controllaUser, false);





    </script>
</body>
</html>
