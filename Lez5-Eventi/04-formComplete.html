<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <button id="but">Prova</button>
    <form method="GET" action="http://www.example.org" id="mioForm" class="col-3">

        Username: <input id="username" class="form-control" type="text" name="username">
        <div id="feedUser"></div>
        <br>
        Mail: <input id="mail" class="form-control" type="email" name="mail">
        <div id="feedMail"></div>

        <br>
        SceltaMultipla:
        <div class="form-check" id="sceltaMult">
            <input class="form-check-input" type="radio" name="scelta" id="scelta1" value="RISPOSTA1">
            <label class="form-check-label" for="exampleRadios1">
                Prima Scelta
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="scelta" id="scelta2" value="RISPOSTA2">
            <label class="form-check-label" for="exampleRadios2">
                Seconda Scelta
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="scelta" id="scelta3" value="RISPOSTA3">
            <label class="form-check-label" for="exampleRadios3">
                Terza Scelta
            </label>
        </div>

        <div id="feedRadio"></div>

        <input type="submit" class="btn btn-primary" value="Invia">

    </form>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        var elForm = document.getElementById('mioForm');
        var elMail = document.getElementById('mail');
        var elUser = document.getElementById('username');
        var scelta1 = document.getElementById('scelta1');
        var scelta2 = document.getElementById('scelta2');
        var scelta3 = document.getElementById('scelta3');

        
        const feedMail = document.getElementById('feedMail');
        const feedUser = document.getElementById('feedUser');
        const feedRadio = document.getElementById('feedRadio');
       

        function validaNome(){
            if (elUser.value == '') {
                feedUser.innerHTML = 'Hai dimenticato il nome';
                event.preventDefault();
            }
        }

        function validaMail(){
            if (elMail.value == '') {
                feedMail.innerHTML = 'Hai dimenticato la mail';
                event.preventDefault();
            }
        }

        function validaRadio(){
            if(!scelta1.checked && !scelta2.checked && !scelta3.checked){
                feedRadio.innerHTML = 'Non hai scelto';
                event.preventDefault();
            }
        }

        function validate(event) {
            feedMail.innerHTML = '';
            feedUser.innerHTML = '';
            feedRadio.innerHTML = '';

            validaNome();
            validaMail();
            validaRadio()
        }

        elForm.addEventListener('submit', validate, false);
    </script>
</body>

</html>
