<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <h1>Registrati</h1>

        <form action="#" id="form">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Registrati" class="form-control submit">
            </div>
        </form>
    </div>

    <div id="demo"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
        $(function () {

            $('#form').validate({
                rules: {
                    //prendo il nome del campo su cui applicare la regola
                    login: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        maxlength: 12
                    }
                },
                messages: {
                    login: 'Non hai inserito la login',
                    password: {
                        required: "Inserisci una password",
                        minlength: 'Password troppo corta',
                        maxlength: 'Password troppo lunga'
                    },
                    email: {
                        required: 'Non hai inserito la mail',
                        email: 'Email non formattata correttamente'
                    }
                },
                // errorPlacement: function (error, element) {
                //     if (element.attr("name") == "login" || element.attr("name") == "email" || element.attr("name") == "password") {
                //         error.appendTo('#demo');
                    
                //     } else {
                //         error.insertAfter(element);
                //     }
                // },

                submitHandler: function (form) {
                    form.submit();
                }
            })


        })
    </script>
</body>

</html>
