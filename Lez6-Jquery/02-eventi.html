<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Titolo 1</h1>
    <h2>Titolo 2</h2>
    <h3>Titolo 3</h3>

    <div>Lorem Ipsum</div>

    <li><span class="c1"> Primo span classe c1</span></li>
    <li><span class="c2"> Primo span classe c2</span></li>

    <li><span class="c1"> Secondo span classe c1</span></li>
    <li><span class="c2"> Secondo span classe c2</span></li>

    <li><span class="c1"> Terzo span classe c1</span></li>
    <li><span class="c2"> Terzo span classe c2</span></li>

    <button id="btn1">Bottone 1</button>
    <button id="btn2">Bottone 2</button>
    <button id="btn3">Bottone 3</button>

    <div id="demo">
        Ciao dal demo
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //EVENTI
        $(function () { //READY 

            $('#btn1').on('click', function () {
                $(':header').detach(); //Click su bottone 1 e spariscono i testi
            });

            $('#btn2').click(function () {
                $('span.c2').css({
                    'color': 'blue'
                });
            });

            $('#btn3').on('mouseenter', function () {
                $('div:first').text('Jquery ONLINE');
            })

            $('#btn3').on('mouseleave', function () {
                $('div:first').text('Lorem Ipsum');
            });
            
            var pixel = 0;
            
            $('#demo').on('mousemove', function () { 
                $('#demo').text('stai percorrendo ' + pixel++ + ' pixel');
             })
        })
    </script>
</body>

</html>
