<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Creare una pagina di resoconto per acquisti online.
        Aggiungi tramite i campi input il nome dell'item e il prezzo.
    Riepilogo oggetti acquistati, prezzo per ogni voce,
    totale senza iva, totale con iva, prezzo spedizione, 
    Grand Totale(totale con iva + spedizione).
    Quando accedo alla pagina viene richiesto il nome utente e
    stampato un saluto "ciao, Tizio".-->

    
    <h1 id="benvenuto"></h1>

    <label>Item: </label><input type="text" id="item"><br>
    <label>Prezzo: </label><input type="text" id="prezzo"><br>
    <input type="button" value="carica" onclick="registra()">

    <ul id="listaOgg"></ul>
    <div id="resOgg">
        <div id="totale"></div>
        <div id="totaleIvato"></div>
        <div id="spedizione">Spedizione Sempre 6.99 €</div>
        <div id="grandTotal"></div>
    </div>


    <script>
        ////////////////////////
        var items = ["pc", "tavoletta grafica", "panino"];
        var prezzi = [550, 45, 1.20];
        ///////////////////////////

        
        var totale = 0;

        var elListaOgg = document.getElementById('listaOgg')
        var elTotale = document.getElementById('totale');
        var elTotaleIvato = document.getElementById('totaleIvato');
        var elGrandTotal = document.getElementById('grandTotal');

        for(var i= 0; i < items.length; i++){
        elListaOgg.innerHTML += "<li>" + items[i] + " - " + prezzi[i] + "€ </li>";
        totale += prezzi[i];
        }
    
        var totaleIvato = (totale * 1.20);
        var grandTotal = (totaleIvato + 6.99).toFixed(2);

        elTotale.innerHTML = "Totale: € " + totale;
        elTotaleIvato.innerHTML = "Totale Iva inclusa: € " + totaleIvato;

        elGrandTotal.innerHTML = "Grand Totale: € " + grandTotal;

    </script>
</body>
</html>
