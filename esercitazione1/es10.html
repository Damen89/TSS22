<body>
    
    <script>

function creaStringa(lunghezza) {
    var stringa = '';

    var caratteri = 'ABCDEFGHILMNOPQRSTUVZXKJWabcdefghilmnopqrtsuvzwjxk0123456789-?!<>&()=$';

    for ( var i = 0; i < lunghezza; i++) {

         stringa += caratteri.charAt(Math.floor(Math.random() * caratteri.length));
   
    }

   return stringa;
}

console.log(creaStringa(10));


    </script>
</body>
